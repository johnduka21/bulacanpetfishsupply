<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John Duka - BSIT</title>
</head>
<body> 
    <h2>John Duka Arrays</h2>
    <script>
        const numbers = [1, 2, 3, 4, 5, 6];

            let sum = 0;
            let prod = 1;

            for (var i=0; i<numbers.length; i++){
                sum += numbers[i]; 
            } 

            for (var i=0;i<numbers.length;i++){
                prod *=numbers[i];
            }

            document.write("Sum: " + sum + "<br>");
            document.write("Prod: " + prod + "<br>");
                
    </script>
</body>
</html>
