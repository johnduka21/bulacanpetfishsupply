<html lang="en">
<head>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulacan Pet Fish Supply Dashboard</title>
    <link rel="stylesheet" href="css/inventory-orders.css">
    <link rel="icon" type="image/x-icon" href="images/PlaceholderFavIcon.ico">
</head>
<body>
    <!-- https://www.youtube.com/watch?v=7H0Aw44tVpQ&list=PLglf6-OPbGDfDFpnN67xqvTCR4WxQm4bd&index=4 -->
    <div id="dashboardMainContainer">
        <div class="dashboard_sidebar">
            <h1 class="dashboard_logo">Bulacan Pet Fish Supply</h1>

            <div class="dashboard_sidebar_user">
                <img src="images/Inventory System/Dashboard/user.png" alt="User Image"/>
                <span>Admin</span>
            </div>
            <div class="dashboard_sidebar_menu">
                <ul class="dashboard_menu_lists">
                    <li>
                        <a href="inventory-dashboard.html">Dashboard</a>
                    </li>
                    <li>
                        <a href="inventory-stock.html">Inventory</a>
                    </li>
                    <li>
                        <a href="inventory-orders.html">Orders</a>
                    </li>
                    <li>
                        <a href="inventory-sales-report.html">Sales Report</a>
                    </li>
                    <li>
                        <a href="inventory-customers.html">Customers</a>
                    </li>
                </ul>
            </div>    
        </div>

        <div class="stock_container">
            <div class="stock_topNav">
                <h1>Orders</h1>
                <!--<a href="inventory-add-product.html" class="href"><button id="products-add-product">Add Product</button></a>-->
            </div>

            <div class="stock_content">
                <div class="stock_main">  
                    <!-- All Products -->
                    <div class="all-products">
                        <div class="products-table">
                            <div class="products-title">
                                <p>All Orders</p>
                            </div>
                            <div>
                                <table>
                                    <tr>
                                        <th>Order Date</th>
                                        <th>Customer</th>
                                        <th>Order Subtotal</th>
                                        <th>Total</th>
                                        <th>Action</th>
                                    </tr>
                                    <tr>
                                        <td>June 10, 2022</td>
                                        <td>John Doe</td>
                                        <td>P1,400.00</td>
                                        <td>P1,450.00</td>
                                        <td>
                                            <button>Order Fulfilled</button>
                                            <button>Delete Order</button>
                                        </td>
                                    </tr>
                                    
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
